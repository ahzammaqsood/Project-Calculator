<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Made By Ahzam Maqsood</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center font-bold uppercase py-4 text-2xl">Welcome to Calculate me</h1>

    <div class="calculator p-8 bg-black font-bold rounded-lg shadow-md container mx-auto md:w-2/3 lg:w-1/3">
      <div class="output border-b-2 mb-4 pb-2 text-right text-white">
          <input type="text" id="output" class="w-full bg-black h-12 px-4 border-none outline-none text-2xl font-bold text-right" readonly>
      </div>
      <div class="grid grid-cols-4 gap-8 font-extralight py-4">
          <button class="button bg-gray-300 rounded-full text-xl py-6" onclick="clearOutput()">C</button>
          <button class="button bg-gray-300 rounded-full text-3xl py-6" onclick="toggleNegation()">±</button>
          <button class="button bg-gray-300 rounded-full text-3xl py-6" onclick="appendToOutput('÷')">÷</button>
          <button class="button bg-yellow-500 text-white rounded-full text-2xl py-6" onclick="deleteLastChar()">&#9003;</button>
          <button class="button bg-gray-600 rounded-full text-3xl py-6" onclick="appendToOutput('7')">7</button>
          <button class="button bg-gray-600 rounded-full text-3xl py-6" onclick="appendToOutput('8')">8</button>
          <button class="button bg-gray-600 rounded-full text-3xl py-6" onclick="appendToOutput('9')">9</button>
          <button class="button bg-yellow-500 text-white rounded-full text-3xl  py-6" onclick="appendToOutput('*')">x</button>
          <button class="button bg-gray-600 rounded-full text-3xl py-6" onclick="appendToOutput('4')">4</button>
          <button class="button bg-gray-600 rounded-full text-3xl   py-6" onclick="appendToOutput('5')">5</button>
          <button class="button bg-gray-600 rounded-full text-3xl py-6" onclick="appendToOutput('6')">6</button>
          <button class="button bg-yellow-500 text-white rounded-full text-3xl py-6" onclick="appendToOutput('+')">+</button>
          <button class="button bg-gray-600 rounded-full text-3xl py-6" onclick="appendToOutput('1')">1</button>
          <button class="button bg-gray-600 rounded-full text-3xl py-6" onclick="appendToOutput('2')">2</button>
          <button class="button bg-gray-600 rounded-full text-3xl py-6" onclick="appendToOutput('3')">3</button>
          <button class="button bg-yellow-500 text-white rounded-full text-3xl py-6" onclick="appendToOutput('-')">-</button>
          <button class="button bg-gray-600 rounded-full text-3xl col-span-2" onclick="appendToOutput('0')">0</button>
          <button class="button bg-gray-600 rounded-full text-3xl py-6" onclick="appendToOutput('.')">.</button>
          <button class="button bg-yellow-500 text-white rounded-full text-3xl py-6" onclick="calculate()">=</button>
      </div>
  </div>
    
    <script>

      function appendToOutput(value) {
        document.getElementById('output').value += value;
    }

    function clearOutput() {
        document.getElementById('output').value = '';
    }

    function deleteLastChar() {
        let output = document.getElementById('output');
        output.value = output.value.slice(0, -1);
    }

    function calculate() {
        let output = document.getElementById('output');
        try {
            // Replace ÷ with /
            output.value = eval(output.value.replace(/÷/g, '/'));
        } catch (error) {
            output.value = 'Error';
        }
    }

    function toggleNegation() {
        let output = document.getElementById('output');
        let currentValue = parseFloat(output.value);

        if (isNaN(currentValue)) {
            // If the current value is not a number, do nothing
            return;
        }

        // Toggle the sign (negative to positive or positive to negative)
        output.value = currentValue * -1;
    }
  </script>

    <script src="script.js"></script>
</body>
</html>
